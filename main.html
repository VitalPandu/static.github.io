<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Proposal</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7c6d9, #fbe3ec);
            font-family: Arial, sans-serif;
        }

        .card {
            width: 450px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        .cat {
            font-size: 60px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 120px;
        }

        #yesBtn {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 18px 42px;
            font-size: 20px;
            border-radius: 35px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            position: absolute;
            background: #eee;
            border: none;
            padding: 10px 22px;
            font-size: 15px;
            border-radius: 25px;
            cursor: pointer;
            left: 60%;
            top: 35px;
            transition: left 0.2s ease, top 0.2s ease;
        }

        #gifContainer {
            margin-top: 25px;
            display: none;
        }

        #gifContainer img {
            width: 260px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>

<div class="card">
    <div class="cat">üê±üíñ</div>
    <h2>Stranger will you be my valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="gifContainer">
        <img id="loveGif"
             src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTFoc2czYjA5MzY0N2xpMTk1ZjJqbzJjMGx4c2lhbWcyZ3p0dG14biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VbKLOdvCxBFNZpYvhL/giphy.gif"
             alt="Love GIF">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");
    const gif = document.getElementById("loveGif");

    noBtn.addEventListener("mouseover", moveButton);

    function moveButton() {
        const card = document.querySelector(".card");

        const cardRect = card.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();

        let randomX, randomY;
        let overlap;

        do {
            const maxX = card.offsetWidth - noBtn.offsetWidth - 20;
            const maxY = 100;

            randomX = Math.random() * maxX;
            randomY = Math.random() * maxY;

            const noLeft = cardRect.left + randomX;
            const noRight = noLeft + noBtn.offsetWidth;

            overlap = !(noRight < yesRect.left || noLeft > yesRect.right);

        } while (overlap);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // YES CLICK ‚Üí show GIF + restart loop
    yesBtn.addEventListener("click", () => {
        gifContainer.style.display = "block";

        // Force restart GIF animation
        const currentSrc = gif.src;
        gif.src = "";
        gif.src = currentSrc;
    });
</script>

</body>
</html>
