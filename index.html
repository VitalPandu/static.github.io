<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f7c6d9, #fbe3ec);
            font-family: Arial, sans-serif;
            padding: 15px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
        }

        .cat {
            font-size: 50px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 20px;
        }

        /* Buttons Container */
        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 110px;
        }

        /* YES Button Bigger */
        #yesBtn {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 16px 34px;
            font-size: 18px;
            border-radius: 35px;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
        }

        #yesBtn:active {
            transform: scale(1.05);
        }

        /* NO Button Smaller */
        #noBtn {
            position: absolute;
            background: #eee;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            cursor: pointer;
            left: 58%;
            top: 30px;
        }

        /* GIF Section */
        #gifContainer {
            margin-top: 20px;
            display: none;
        }

        #gifContainer img {
            width: 100%;
            max-width: 260px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* Small Mobile */
        @media (max-width: 380px) {
            h2 {
                font-size: 18px;
            }

            #yesBtn {
                padding: 14px 28px;
                font-size: 16px;
            }

            #noBtn {
                padding: 8px 18px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <div class="cat">üê±üíñ</div>
    <h2>Stranger will you be my valentine?</h2>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="gifContainer">
        <img id="loveGif"
             src="/mnt/data/A_GIF_features_a_white_cartoon_dog_and_a_yellow_ca.png"
             alt="Love GIF">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");
    const gif = document.getElementById("loveGif");

    // Desktop hover
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
        const card = document.querySelector(".card");
        const yesRect = yesBtn.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();

        let randomX, randomY;
        let overlap;

        do {
            const maxX = card.offsetWidth - noBtn.offsetWidth - 10;
            const maxY = 90;

            randomX = Math.random() * maxX;
            randomY = Math.random() * maxY;

            const noLeft = cardRect.left + randomX;
            const noRight = noLeft + noBtn.offsetWidth;

            overlap = !(noRight < yesRect.left || noLeft > yesRect.right);

        } while (overlap);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    // Yes click ‚Üí show GIF
    yesBtn.addEventListener("click", () => {
        gifContainer.style.display = "block";

        // Restart GIF animation
        const src = gif.src;
        gif.src = "";
        gif.src = src;
    });
</script>

</body>
</html>
