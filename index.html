<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5d6df;
            font-family: Arial, sans-serif;
            padding: 15px;
        }

        /* Card */
        .card {
            width: 100%;
            max-width: 520px;
            background: white;
            padding: 40px 25px;
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            position: relative;
        }

        .cat {
            font-size: 55px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 25px;
        }

        /* Buttons */
        .buttons {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 30px;
            height: 70px;
        }

        #yesBtn {
            background: linear-gradient(180deg,#ff6b93,#ff3e73);
            color: white;
            border: none;
            padding: 14px 34px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(255,70,120,0.4);
        }

        #noBtn {
            background: #f1f1f1;
            border: none;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 28px;
            cursor: pointer;
            position: relative;
        }

        .helper {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* YAY Section */
        #yaySection {
            display: none;
            margin-top: 20px;
        }

        .yayText {
            font-size: 34px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #gifContainer img {
            width: 100%;
            max-width: 280px;
            border-radius: 14px;
        }

        @media(max-width:420px){
            h2 { font-size: 22px; }
            .yayText { font-size: 28px; }
        }
    </style>
</head>

<body>

<div class="card">

    <div class="cat">üê±üíñ</div>

    <h2 id="questionText">Stranger will you be my valentine?</h2>

    <div class="buttons" id="buttonRow">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="helper" id="helperText">
        ‚ÄúNo‚Äù seems a bit shy üòà
    </div>

    <!-- YAY + GIF -->
    <div id="yaySection">
        <div class="yayText">YAY! üéâ</div>

        <div id="gifContainer">
            <img id="loveGif"
                 src="yay.gif">
        </div>
    </div>

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yaySection = document.getElementById("yaySection");
    const buttonRow = document.getElementById("buttonRow");
    const helperText = document.getElementById("helperText");
    const gif = document.getElementById("loveGif");

    let flyingEnabled = false;

    /* Enable flying after first hover */
    noBtn.addEventListener("mouseenter", () => {
        flyingEnabled = true;
    });

    noBtn.addEventListener("mousemove", () => {
        if(!flyingEnabled) return;

        const card = document.querySelector(".card");
        const yesRect = yesBtn.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();

        let x,y,overlap;

        do {
            const maxX = card.offsetWidth - noBtn.offsetWidth - 20;
            const maxY = 120;

            x = Math.random() * maxX;
            y = Math.random() * maxY;

            const noLeft = cardRect.left + x;
            const noRight = noLeft + noBtn.offsetWidth;

            overlap = !(noRight < yesRect.left || noLeft > yesRect.right);

        } while(overlap);

        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    /* Mobile */
    noBtn.addEventListener("touchstart", () => {
        flyingEnabled = true;
    });

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {

        /* Hide buttons + helper */
        buttonRow.style.display = "none";
        helperText.style.display = "none";

        /* Show YAY section */
        yaySection.style.display = "block";

        /* Restart GIF */
        const src = gif.src;
        gif.src = "";
        gif.src = src;
    });
</script>

</body>
</html>
